name: "deploy Web - frontend to netlify"

on: push

jobs:
  build:
    # job name
    name: build-frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: cd Web
      - run: npm install
      - run: npm run build
