name: "deploy Web - frontend to netlify"

on: push

jobs:
  build:
    # job name
    name: build-frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
          
      - name: Build
        working-directory: Web
        run: |
          npm install
          npm run build
